<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Method Man</title>
</head>

<body>
    <main class="background">
        <div class="card">
            <div class="items">
                <p class="items__location">
                    New York City, NY
                </p>

                <img class="items__photo" src="img/Method-Man-1.jpg" alt="Profile picture">

                <h1 class="items__name">
                    Method Man
                </h1>
                <p class="items__about">
                    is an American rapper, record producer, and actor. He is known as a member of thve East Coast hip hop collective Wu-Tang
                    Clan.
                </p>
                <button class="items__button">
                    Follow
                </button>
            </div>
            <div class="bottom-bar">
                <div class="bottom-bar__favorites">
                    Favorites
                </div>
                <div class="bottom-bar__posts">
                    Posts
                </div>
                <div class="bottom-bar__messages">
                    Messages
                </div>
            </div>
        </div>
    </main>
</body>

</html>
